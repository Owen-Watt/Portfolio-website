    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navMenu">
        <a class="active">Contact</a>
        <div id="myLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>

        <a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <!-- Desktop menu -->
    <div class = "navBar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>


    <div class = "contact-contentBack">
        <div class="container">
            <div class="row">
                    <h1>Contact me</h1>
            </div>
            <div class="row">
                    <h4 style="text-align:center">I'd love to hear from you!</h4>
            </div>
            <div class="row input-container">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <input type="text" id="name" name="name" required />
                            <label for="name">Name</label> 
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="styled-input wide">
                            <input type="text" id="email" name="email" required />
                            <label for="email">Email</label> 
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <textarea id="message" name="message" required></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn-lrg submit-btn" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
